<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カンバンアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>カンバンアプリ</h1>
        <div class="board">
            <div class="column" id="todo">
                <h2>TODO</h2>
                <div class="card" draggable="true">タスク1</div>
                <div class="card" draggable="true">タスク2</div>
                <div class="card" draggable="true">タスク3</div>
            </div>
            <div class="column" id="doing">
                <h2>DOING</h2>
                <div class="card" draggable="true">タスク4</div>
            </div>
            <div class="column" id="done">
                <h2>DONE</h2>
                <div class="card" draggable="true">タスク5</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
